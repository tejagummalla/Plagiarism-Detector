<div class="container">
    <!--<label for="usernameLogin">Username</label>-->
    <div class="col">
        <div class="container">

            <form class="form-signin">

                <div class="form-group">
                    <small ng-show="model.error" class="alert alert-danger" role="alert">
                        {{model.error}}
                    </small>
                </div>

                <div class="form-group">
                    <h2 class="lig">Register</h2>
                </div>

                <div class="form-group" title="Should consist of 1-32 charecters">
                    <input ng-model="user.username"
                           type="text"
                           class="userIcon form-control"
                           placeholder="Username"/>
                </div>

                <div class="form-group" title="Should consist of 6-32 charecters">
                    <input ng-model="user.password"
                           type="password"
                           class="userIcon form-control"
                           placeholder="Password"/>
                </div>

                <div class="form-group">

                    <input ng-model="user.emailAddress"
                           type="email"
                           class="form-control"
                           placeholder="Email"/>
                </div>

                <div class="form-group">

                    <input ng-model="user.firstName"
                           type="text"
                           class="userIcon form-control"
                           placeholder="First Name"/>
                </div>

                <div class="form-group">

                    <input ng-model="user.lastName"
                           type="text"
                           class="userIcon form-control"
                           placeholder="Last Name"/>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-block btn-success btn-lg"
                            ng-click="model.register(user)">Register
                    </button>
                </div>

                <div class="form-group">
                    <a class="btn btn-block btn-danger btn-lg" ui-sref="login">
                        Cancel
                    </a>
                </div>

            </form>
        </div>


    </div>


    <!-- <button type="button" class="btn btn-success">Register
    </button> -->
</div>
