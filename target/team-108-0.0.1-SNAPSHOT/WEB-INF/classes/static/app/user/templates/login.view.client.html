<div class="login-page  container-fluid">
    <form name="loginForm" class="form-signin" novalidate>
        <div class="text-center">
            <img class="mb-4" src="../../../assets/img/magnifying-glass.svg" alt="" width="72" height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal lig">Please sign in</h1>
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input ng-model="user.username" type="text" id="username" name="username" class="form-control"
                   placeholder="Username" required
                   autofocus/>
            <small ng-show="loginForm.$submitted && loginForm.username.$invalid"
                   class="error">Username is required
            </small>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input ng-model="user.password" type="password" id="password" name="password" class="form-control"
                   placeholder="Password"
                   required/>
            <small ng-show="loginForm.password.$invalid && loginForm.$submitted"
                   class="error">Password is required
            </small>
        </div>

        <small ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </small>
        <button class="btn btn-lg btn-success btn-block" type="submit"
                ng-click="loginForm.$valid && model.login(user)">
            Sign in
        </button>
        <a class="btn btn-lg btn-primary btn-block" ui-sref="register">
            Register
        </a>
        <p class="mt-5 mb-3 text-muted lig text-center">&copy; 2017-2018</p>

        <div class="text-center">
            <img src="../../../assets/img/neu.jpg" class="img-rounded mb-4 pic">
        </div>

    </form>

    <h1 class="lig text-center" ng-if="model.cases > 0">Number of plagiarism cases run
        <span class="label label-default">{{model.cases}}</span>
    </h1>

</div>
